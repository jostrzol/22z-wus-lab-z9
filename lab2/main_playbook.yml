#
# Setup each machine to run docker
#

- hosts: all
  become: yes
  tags: 
    - setup
  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 # One day
      register: result
      until: result is not failed
      retries: 10 # Acquire apt lock
      delay: 4
    - name: Install docker
      apt:
        name: docker
        state: latest
    - name: Install docker.io
      apt:
        name: docker.io
        state: latest
    - name: Addgroup docker
      ansible.builtin.group:
        name: docker
        state: present
    - name: Add {{ ansible_user }} to docker group 
      command: usermod -aG docker {{ ansible_user }}
    - name: reset ssh connection
      meta: reset_connection
      become: no

#
# Install images on each machines and run desired containers
#

- hosts: db_vm
  become: yes
  tags: 
  - deploy
  tasks:
    - name: Ensures db dir exists
      file: path=/db/ state=directory
    - name: Copy DB Dockerfile
      ansible.builtin.copy:
        src: ./db/
        dest: /db/
    - name: Stop existing DB container(s)
      shell: docker ps -q --filter ancestor=wus-db | xargs --no-run-if-empty docker stop
    - name: Build DB image
      command: docker build -t wus-db /db
    - name: Run DB image
      command: docker run --rm -d -p {{ db_port }}:3306 wus-db

- hosts: be_vm
  become: yes
  tags: 
  - deploy
  tasks:
    - name: Ensures be dir exists
      file: path=/db/ state=directory
    - name: Copy BE Dockerfile
      ansible.builtin.copy:
        src: ./be/
        dest: /be/
    - name: Stop existing BE container(s)
      shell: docker ps -q --filter ancestor=wus-be | xargs --no-run-if-empty docker stop
    - name: Build BE image
      command: docker build -t wus-be /be
    - name: Run BE image
      command: docker run --rm -d -p {{ be_port }}:8081 -e DB_ADDRESS={{ db_host }} -e DB_PORT={{ db_port }} wus-be

- hosts: fe_vm
  become: yes
  tags: 
  - deploy
  tasks:
    - name: Copy FE Dockerfile
      ansible.builtin.copy:
        src: ./fe/
        dest: /fe/
    - name: Stop existing FE container(s)
      shell: docker ps -q --filter ancestor=wus-fe | xargs --no-run-if-empty docker stop
    - name: Build FE image
      command: docker build -t wus-fe /fe
    - name: Run FE image
      command: docker run --rm -d -p {{ fe_port }}:80 -e BE_ADDRESS={{ be_host }} -e BE_PORT={{ be_port }} wus-fe
